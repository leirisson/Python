<!DOCTYPE html>

    <title>Conversor de Moedas</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;

        }

        body {

            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(0, 0, 0, .5);
            padding: 1.5rem;
            width: 450px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 1.5rem;
            text-align: center;

        }

        .input-group {
            display: flex;
            flex-direction: column;
