<body>
    <div class="container">
        <h1>Conversor de Moedas</h1>
        <div class="input-group">
            <label for="" class="input">Digite a quantidade: </label>
            <input type="number" id="input" name="input" placeholder="0" />
        </div>
        <div class="input-group">
            <label for="from">De:</label>
            <select name="from" id="from">
                <option value="m">Metro(s)</option>
                <option value="km">Quilômetros(s)</option>
                <option value="cm">Centímetros(s)</option>
                <option value="mm">Milimetros(s)</option>
            </select>
        </div>

        <div class="input-group">
            <label for="to">Para:</label>
            <select name="to" id="to">
                <option value="">Metro(s)</option>
                <option value="">Quilômetros(s)</option>
                <option value="">Centímetros(s)</option>
                <option value="">Milimetros(s)</option>
            </select>
        </div>
        <button type="submit" id="convert-btn">Converter</button>
        <div class="output-group">
            <label for="output">Resultado: </label>
            <input type="text" id="output" readonly>
        </div>
        <div class="message">msg teste </div>
    </div>
</body>
