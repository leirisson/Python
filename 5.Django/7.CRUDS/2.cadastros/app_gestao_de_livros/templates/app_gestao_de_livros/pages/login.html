




<h1 style="text-align: center; margin-top: 2rem;">Entrar</h1>
<form  action="{% url 'entrar' %}" method="post" style="width: 40%; margin: 1rem auto; padding: 1rem; box-shadow: 1px 2px 4px 2px rgba(0, 0, 0, .5);">
    {% csrf_token %}
    <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Usuario</label>
        <div class="col-sm-10">
          <input type="text"  class="form-control" placeholder="usuario..." name="usuario" id="staticEmail">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">senha</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" placeholder="senha" name="senha" id="inputPassword">
        </div>
    </div>

    <button type="submit" class="btn btn-dark">Entrar</button>
</form>
